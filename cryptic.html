															<!-- PHOTOSWIPE -->
	<link href="photoswipe.css" type="text/css" rel="stylesheet" />
															
	<script type="text/javascript" src="scripts/lib/klass.min.js"></script>
	<script type="text/javascript" src="scripts/code.photoswipe-3.0.4.min.js"></script>
	
	<script type="text/javascript">
	(function(window, Util, PhotoSwipe){

		Util.Events.domReady(function(e){

			var instance;

			instance = PhotoSwipe.attach(
				[
					{ url: 'images/cryptic/.jpg', caption: ''},
					{ url: 'images/cryptic/.jpg', caption: ''},
					{ url: 'images/cryptic/.jpg', caption: ''},
				],
				{
					target: window.document.querySelectorAll('#crypticgallery')[0],
					preventHide: true,
					getImageSource: function(obj){
						return obj.url;
					},
					getImageCaption: function(obj){
						return obj.caption;
					}
				}
			);
			instance.show(0);	
		});
	}(window, window.Code.Util, window.Code.PhotoSwipe));
	</script>
															<!-- /PHOTOSWIPE -->

	<link type="text/css" rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
