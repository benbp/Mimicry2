	<script type="text/javascript">	
	/* on orientation change, call below */
	
	(function(window, Util, PhotoSwipe){

		Util.Events.domReady(function(e){

			var landscape;
			var portrait;

			landscape = PhotoSwipe.attach(
				[
					{ url: 'images/atlasmoth-landscape.jpg', caption: 'Atlas Moth'},
					{ url: 'images/earlyspiderorchid-landscape.jpg', caption: 'Early Spider Orchid'},
					{ url: 'images/siphantaacuta-landscape.jpg', caption: 'Planthopper'},
				],
				{
					target: window.document.querySelectorAll('#bggallery')[0],
					preventHide: true,
					getImageSource: function(obj){
						return obj.url;
					},
					getImageCaption: function(obj){
						return obj.caption;
					}
				}
			);
			
			 portrait = PhotoSwipe.attach(
			 	[
			 		{ url: 'images/atlasmoth-portrait.jpg', caption: 'Atlas Moth'},
			 		{ url: 'images/earlyspiderorchid-portrait.jpg', caption: 'Early Spider Orchid'},
			 		{ url: 'images/siphantaacuta-portrait.jpg', caption: 'Planthopper'},
			 	],
			 	{
			 		target: window.document.querySelectorAll('#bggallery')[0],
			 		preventHide: true,
			 		getImageSource: function(obj){
			 			return obj.url;
			 		},
			 		getImageCaption: function(obj){
			 			return obj.caption;
			 		}
			 	}
			 );
			
			if(Util.DOM.windowWidth() > Util.DOM.windowHeight()){
				landscape.show(0);
			}
			else {
				portrait.show(0);
			}
			
		});
	}(window, window.Code.Util, window.Code.PhotoSwipe));
	</script>
